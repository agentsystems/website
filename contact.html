<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us — AgentSystems</title>
  <meta name="description" content="Get in touch with the AgentSystems team for support, enterprise inquiries, custom development, or partnership opportunities." />
  <meta property="og:title" content="Contact Us — AgentSystems" />
  <meta property="og:description" content="Get in touch with the AgentSystems team for support and enterprise inquiries." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://agentsystems.ai/contact" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact Us — AgentSystems" />
  <meta name="twitter:description" content="Get in touch with the AgentSystems team." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="fitted-icon.png">
  <link rel="shortcut icon" type="image/png" href="fitted-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- NAV -->
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html" aria-label="AgentSystems Home">
        <img src="fitted-logo-dark-bg.png" alt="AgentSystems" class="logo">
      </a>
      <div class="nav-fill"></div>
      <a class="link" href="index.html#why">Why</a>
      <a class="link" href="index.html#use-cases">Use Cases</a>
      <a class="link active" href="contact.html">Contact</a>
      <a class="btn btn-ghost" href="https://github.com/agentsystems/agentsystems" target="_blank" rel="noopener"><i class="ph ph-github-logo"></i> View Source</a>
      <a class="btn btn-primary" href="index.html#quickstart"><i class="ph ph-rocket-launch"></i> Quick Start</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="contact-hero">
    <div class="wrap text-center">
      <h1>Contact Us</h1>
      <p class="subtitle">Get in touch with the AgentSystems team</p>
    </div>
  </section>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <div class="form-section">
      <div id="context-alert" class="alert-info">
        <i class="ph ph-info"></i> <span id="context-message"></span>
      </div>

      <form id="contact-form" action="https://submit-form.com/wCVt5aLgJ" method="POST">
        <input type="hidden" name="_inquiry_source" id="form-source" value="general">
        <input type="hidden" name="_redirect" id="form-redirect" value="">

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="company">Company (optional)</label>
            <input type="text" id="company" name="company">
          </div>
          <div class="form-group">
            <label for="inquiry-type">Inquiry Type (optional)</label>
            <select id="inquiry-type" name="inquiry_type">
              <option value="">Select an option</option>
              <option value="direct-support">Technical Support</option>
              <option value="custom-agent">Custom Agent Development</option>
              <option value="custom-development">Custom Development</option>
              <option value="enterprise-support">Enterprise Support</option>
              <option value="training-consulting">Training & Consulting</option>
              <option value="partner-program">Partner Program</option>
              <option value="beta-program">Beta Program</option>
              <option value="beta-feedback">Beta Feedback</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required placeholder="Please describe how we can help you..."></textarea>
        </div>

        <div class="form-submit">
          <button type="submit" class="btn btn-primary">
            <i class="ph ph-paper-plane-tilt"></i> Send Message
          </button>
        </div>
      </form>
    </div>

    <div class="quick-links">
      <h3>Quick Links</h3>
      <div class="quick-links-grid">
        <a href="https://docs.agentsystems.ai" target="_blank" rel="noopener" class="quick-link">
          <i class="ph ph-book-open"></i> Documentation
        </a>
        <a href="https://github.com/agentsystems/agentsystems" target="_blank" rel="noopener" class="quick-link">
          <i class="ph ph-github-logo"></i> GitHub
        </a>
        <a href="https://discord.com/invite/bXgbDNpj" target="_blank" rel="noopener" class="quick-link">
          <i class="ph ph-discord-logo"></i> Discord
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="wrap text-center">
      <img src="fitted-icon.png" alt="AgentSystems" class="footer-icon">
      <small>
        <a href="https://github.com/agentsystems/agentsystems" target="_blank" rel="noopener" class="link-muted">GitHub</a> •
        <a href="https://discord.com/invite/bXgbDNpj" target="_blank" rel="noopener" class="link-muted">Discord</a> •
        <a href="https://docs.agentsystems.ai" target="_blank" rel="noopener" class="link-muted">Docs</a> •
        <a href="contact.html" class="link-muted">Contact</a>
        <br>
        <br>
        AgentSystems is open-source software licensed under Apache 2.0
      </small>
    </div>
  </footer>

  <script>
    // Set redirect URL to current page with submitted parameter
    const currentUrl = window.location.href.split('?')[0];
    document.getElementById('form-redirect').value = currentUrl + '?submitted=true';

    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);

    // Check if form was just submitted
    if (urlParams.get('submitted') === 'true') {
      const alertDiv = document.getElementById('context-alert');
      const messageSpan = document.getElementById('context-message');
      messageSpan.textContent = 'Thank you for contacting us! We\'ll respond within 1-2 business days.';
      alertDiv.classList.add('show');

      // Clear the submitted parameter from URL without refreshing
      const newUrl = window.location.pathname;
      window.history.replaceState({}, document.title, newUrl);
    }

    const inquiryParam = urlParams.get('inquiry');

    // Context messages for different sources
    const contextMessages = {
      'direct-support': 'Looking for technical support? Share what you need help with.',
      'custom-agent': 'Interested in custom agent development? Describe what you have in mind.',
      'beta-program': 'Joining the beta program? Tell us about your use case.',
      'enterprise-support': 'Exploring enterprise support? Share your organization\'s needs.',
      'custom-development': 'Need custom development? Outline your project goals.',
      'training-consulting': 'Considering training or consulting? Describe what would be helpful.',
      'partner-program': 'Interested in partnership? Tell us about your organization.',
      'beta-feedback': 'Thanks for testing the beta. Share your experience and suggestions.'
    };

    // No mapping needed - URL parameters match select values directly

    // Set context based on URL parameter
    if (inquiryParam) {
      // Set hidden source field
      document.getElementById('form-source').value = inquiryParam;

      // Show context message if available
      if (contextMessages[inquiryParam]) {
        const alertDiv = document.getElementById('context-alert');
        const messageSpan = document.getElementById('context-message');
        messageSpan.textContent = contextMessages[inquiryParam];
        alertDiv.classList.add('show');
      }

      // Pre-select inquiry type directly
      if (inquiryParam) {
        document.getElementById('inquiry-type').value = inquiryParam;
      }
    }

  </script>
</body>
</html>
